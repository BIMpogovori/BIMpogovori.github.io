---
layout: default
---


<div class="container m-b">
	<div class="section">
		<h1>Hitra vprašanja</h1>

		<div class="row">
			<div class="col-sm-12 col-xs-12 m-b">
				<div id="chart_programi"></div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-8 col-xs-8 m-b">
				<div id="chart_m"></div>
			</div>

			<div class="col-sm-4 col-xs-4 m-b">
				<div id="chart_openbim"></div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
google.load('visualization', '1', {packages: ['corechart', 'bar']});
google.setOnLoadCallback(drawBasic);

function draw_programi() {
  var data = new google.visualization.DataTable();
  data.addColumn('string', 'Program');
  data.addColumn('number', 'Število glasov')

  data.addRows([
    ["ARHICAD", 8],
		["Revit", 12],
		["DDS-CAD", 1],
		["AutoCAD", 1],
		["Plateia", 1],
    ["Civil3D", 1],
    ["Building Explorer", 1],
    ["ALLPLAN", 1],
		["Solibri", 1]
  ]);

  var options = {
    title: 'Uporaba BIM programov',
    hAxis: {
      title: ''
    },
    vAxis: {
      title: '',
			baseline: 0,
      ticks: [5, 10, 15]
    },
    legend: {
      position: 'none'
    },
		titleTextStyle: {
  		fontSize: 12
		},
		height: 300,
    colors: ['#675f9d']
  };

  var chart = new google.visualization.ColumnChart(document.getElementById('chart_programi'));
	chart.draw(data, options);
}

function draw_m() {
	var data = new google.visualization.DataTable();
  data.addColumn('string', 'Model ali proces');
  data.addColumn('number', 'Število glasov')

  data.addRows([
    ["Model", 3],
    ["Proces", 17],
		["Upravljanje", 3],
		["Filozofija", 1],
		["Kultura", 1],
		["DGP", 1]
  ]);

  var options = {
    title: '"M" kot model, proces, upravljanje, ...',
    hAxis: {
      title: ''
    },
    vAxis: {
      title: '',
			baseline: 0,
      ticks: [5, 10, 15, 20]
    },
    legend: {
      position: 'none'
    },
		titleTextStyle: {
  		fontSize: 12
		},
		height: 300,
    colors: ['#675f9d']
  };

  var chart = new google.visualization.ColumnChart(document.getElementById('chart_m'));
	chart.draw(data, options);
}

function draw_openbim() {
	var data = new google.visualization.DataTable();
  data.addColumn('string', 'OpenBIM');
  data.addColumn('number', 'Število glasov')

  data.addRows([
    ["Da", 22],
		["Ne", 4]
  ]);

  var options = {
    title: 'OpenBIM da ali ne',
    hAxis: {
      title: ''
    },
    vAxis: {
      title: '',
			baseline: 0,
			ticks: [5, 10, 15, 20, 25]
    },
    legend: {
      position: 'none'
    },
		titleTextStyle: {
  		fontSize: 12
		},
		height: 300,
    colors: ['#675f9d']
  };

  var chart = new google.visualization.ColumnChart(document.getElementById('chart_openbim'));
	chart.draw(data, options);
}

function drawBasic() {
	draw_programi()
	draw_m()
	draw_openbim()
}
</script>
